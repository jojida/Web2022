<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carn selling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

      <div id="menu-btn" class="fas fa-bars"></div>
       <a href="#" class="logo"> <span>max</span>wheels</a>

       <nav class="navbar">
          <a href="#home">home</a>
          <a href="#vehicles">vehicles</a>
          <a href="#services">services</a>
       </nav>
       <div id="login-btn">
          <button class="btn">login</button>
          <i class="far fa-user"></i>
       </div>
    </header>

    <div class="login-form-container">

        <span class="fas fa-times" id="close-login-form"></span>
       <form action="">
          <h3>user login</h3>
          <input type="email" placeholder="email" class="box">
          <input type="password" placeholder="email" class="box">
          <p>forget your password <a href="#">click here</a></p>
          <input type="submit" value="login now" class="btn">
          <p>or login with</p>
          <div class="buttons">
             <a href="#" class="btn">google</a>
             <a href="#" class="btn">facebook</a>
          </div>
          <p>dont have an account <a href="#">create one</a></p>
       </form>
    </div>
   
    <section class="home" id="home">
       <h1 class="home-parallax" data-speed="-2">find your car</h1>
       <img class="home-parallax" data-speed="5" src="image/\/pngfind.com-cars-png-images-3598668.png" alt="">
       <a href="#" class="btn home-parallax" data-speed="7">explore cars</a>
    </section>

 <script src="script.js"></script>
</body>
</html>
